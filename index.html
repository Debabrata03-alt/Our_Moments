<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #fefcf9; 
            --accent-gold: #c5a059;
            --text-dark: #4a443f;
            --date-color: #9e9386;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .silk-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #fffcf0 0%, #f7f1e3 100%);
        }

        .sparkle {
            position: absolute;
            background: var(--accent-gold);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.4;
            filter: blur(1px);
            animation: driftUp 12s linear infinite;
        }

        @keyframes driftUp {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-10vh) translateX(20px); opacity: 0; }
        }

        #front-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-title {
            font-family: 'Caveat', cursive;
            font-size: clamp(4rem, 12vw, 6.5rem);
            color: var(--text-dark);
            margin: 0;
        }

        .hero-subtitle {
            letter-spacing: clamp(4px, 2vw, 8px);
            font-size: clamp(0.65rem, 2vw, 0.85rem);
            text-transform: uppercase;
            margin-top: clamp(15px, 5vw, 20px);
            color: var(--accent-gold);
            font-weight: 600;
        }

        .enter-btn {
            margin-top: clamp(30px, 10vw, 50px);
            background: white;
            border: 1px solid var(--accent-gold);
            color: var(--text-dark);
            padding: clamp(12px, 3vw, 18px) clamp(35px, 8vw, 60px);
            font-size: clamp(0.65rem, 2vw, 0.8rem);
            cursor: pointer;
            transition: all 0.6s;
            text-transform: uppercase;
            letter-spacing: clamp(3px, 1.5vw, 5px);
            border-radius: 2px;
        }

        .enter-btn:hover {
            background: var(--accent-gold);
            color: white;
            box-shadow: 0 15px 30px rgba(197, 160, 89, 0.2);
        }

        #gallery-page {
            display: none;
            padding: clamp(20px, 5vw, 60px) clamp(15px, 4vw, 40px);
            min-height: 100vh;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(15px, 5vw, 30px);
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (max-width: 1024px) { .gallery-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 900px) { .gallery-grid { grid-template-columns: repeat(2, 1fr); gap: clamp(12px, 4vw, 25px); } }
        @media (max-width: 768px) { .gallery-grid { grid-template-columns: repeat(2, 1fr); gap: clamp(10px, 3vw, 20px); } }
        @media (max-width: 600px) { .gallery-grid { grid-template-columns: 1fr; gap: clamp(8px, 3vw, 15px); } }
        @media (max-width: 480px) { .gallery-grid { grid-template-columns: 1fr; gap: 10px; padding: 15px 10px; } }

        .polaroid {
            background: white;
            padding: clamp(6px, 1.5vw, 12px);
            position: relative;
            transform: rotate(var(--rotation));
            transition: all 0.6s cubic-bezier(0.2, 1, 0.3, 1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 100%;
        }
        
        @media (max-width: 600px) {
            .polaroid {
                transform: rotate(0deg) !important;
            }
            
            .polaroid:hover {
                transform: scale(1.02) translateY(-4px) !important;
            }
        }

        /* Square Image Container */
        .image-container {
            width: 100%;
            aspect-ratio: 1 / 1; 
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .polaroid img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Full image visible, no cropping */
        }

        .polaroid:hover {
            transform: scale(1.04) rotate(0deg) translateY(-8px);
            box-shadow: 0 15px 35px rgba(142, 125, 90, 0.15);
            z-index: 20;
        }

        /* Smaller text area for more compact feel */
        .caption-area {
            padding: 10px 0 5px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .caption {
            font-family: 'Caveat', cursive;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin: 0;
            color: #333;
            text-align: center;
        }

        .memory-date {
            font-size: 0.6rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--date-color);
            margin-top: 4px;
        }
    </style>
</head>
<body>

    <div class="silk-overlay"></div>
    <div id="sparkle-container"></div>

    <section id="front-page">
        <h1 class="hero-title">The Vault</h1>
        <p class="hero-subtitle">OUR PRECIOUS MOMENTS PRESERVED</p>
        <button class="enter-btn" onclick="openVault()">Begin the Journey</button>
    </section>

    <section id="gallery-page">
        <div class="gallery-grid" id="gallery-container"></div>
        <div style="text-align: center; margin-top: 60px; padding-bottom: 40px;">
            <button class="enter-btn" onclick="location.reload()">Return Home</button>
        </div>
    </section>

    <script>
        const MY_MEMORIES = [
            { fileName: "meet.jpeg", title: "First Meet" },
            { fileName: "firstday.jpeg", title: "First Day Together" },
            { fileName: "dance.jpeg", title: "Dancing with You" },
            { fileName: "kunal.jpeg", title: "Special saree look" },
            { fileName: "office.jpeg", title: "Office Days" },
            { fileName: "independence.jpeg", title: "Independence Celebration" },
            { fileName: "birthday.jpeg", title: "A Special Birthday" },
            { fileName: "manisha.jpeg", title: "With Manisha" },
            { fileName: "bar.jpeg", title: "First Bar Experience" },
            { fileName: "birthday2.jpeg", title: "Another Year Brighter" },
            { fileName: "hotat.jpeg", title: "Unexpected Moments" },
            { fileName: "christmas.jpeg", title: "Christmas Magic" }
        ];

        function openVault() {
            document.getElementById('front-page').style.display = 'none';
            document.getElementById('gallery-page').style.display = 'block';
            window.scrollTo(0, 0);
            renderMemories();
        }

        function renderMemories() {
            const container = document.getElementById('gallery-container');
            container.innerHTML = '';
            MY_MEMORIES.forEach((m) => {
                const rotation = (Math.random() * 4 - 2) + 'deg';
                const card = document.createElement('div');
                card.className = 'polaroid';
                card.style.setProperty('--rotation', rotation);
                card.innerHTML = `
                    <div class="image-container">
                        <img src="${m.fileName}" alt="${m.title}">
                    </div>
                    <div class="caption-area">
                        <div class="caption">${m.title}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        for (let i = 0; i < 40; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.width = sparkle.style.height = Math.random() * 3 + 'px';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDuration = (Math.random() * 5 + 7) + 's';
            document.getElementById('sparkle-container').appendChild(sparkle);
        }
    </script>
</body>
</html>
